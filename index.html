<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <div class="retangle">
    <div class="text1">
      <h1>Get <span class="violet">insights</span> that help<br>your business grow.</h1>
    </div>

    <div class="text2">
      <p>Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>
        experience, and overall efficiency.</p>
    </div>

    <div class="text3">
      <ul class="list">
        <li><span class="title">10k+</span><br><span class="subtitle">COMPANIES</span></li>
        <li><span class="title">314</span><br><span class="subtitle">TEMPLATES</span></li>
        <li><span class="title">12m+</span><br><span class="subtitle">QUERIES</span></li>
      </ul>
    </div>

    <div class="image-filter">
      <img src="images/image-header-desktop.jpg">
    </div>

  </div>

</body>

</html>
